version: "3"
services:

    mariadb:
      image: mariadb:10.1
      container_name: ole-mariadb
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=password
        - MYSQL_DATABASE=ole
        - MYSQL_USER=user
        - MYSQL_PASSWORD=password
      ports:
        - "8768:3306"
      networks:
        mov-network:
          ipv4_address: 10.29.0.30

    webserver:
      image: nginx:alpine
      container_name: ole-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8765:80"
      networks:
        mov-network:
          ipv4_address: 10.29.0.20

    php-fpm:
      build: phpdocker/php-fpm
      container_name: ole-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.
      networks:
        mov-network:
          ipv4_address: 10.29.0.10

networks:

   mov-network:
     driver: bridge
     ipam:
       driver: default
       config:
         - subnet: 10.29.0.0/24